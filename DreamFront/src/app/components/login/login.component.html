<div class="container py-5 h-100">
    <div class="tarjetaLogin row justify-content-center align-items-center h-100">
        <div class="col-lg-9 col-xl-7">
            <div class="card shadow-2-strong" style="border-radius: 15px;">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="row dentroTarjeta">
                        <p>Porfavor ingresa :D !!</p>
                        <!-- Email input -->
                        <div class=" form-outline mb-4">
                            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
                                [(ngModel)]="nombreUsuario" required />
                            <label class="form-label" for="nombreUsuario">Usuario</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control"
                                [(ngModel)]="password" required />
                            <label class="form-label" for="password">Contraseña</label>
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center ">
                                <!-- Checkbox -->
                                <!--<div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                         />
                                    <label class="form-check-label" for="form1Example3"> Recuerda me </label>
                                </div>-->
                            </div>

                            <!--<div class="col">
                                <a href="#!">Olvidaste tu contraseña?</a>
                            </div>-->
                        </div>

                        <!-- Submit button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary tarjetaBoton ">Ingresa</button>
                        </div>
                        <div class="returnLink">
                            <a href="/"> Volver al inicio </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
