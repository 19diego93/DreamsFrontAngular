<article class="articles artTitle">
    <div class="titleBtnBox">
        <h2>Dream's proyect list</h2>
        <div>
            <a href="" class="btn"><fa-icon [icon]="faPenToSquare"></fa-icon></a>
        </div>
    </div>
    <div class="tableBox">
        <table class="table">

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">...</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proyect of proyectList">
                    
                    <td>{{proyect.name}}</td>
                    <td>{{proyect.description}}</td>
                    <td>{{proyect}}</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</article>
