<article class="articles aboutMe">
    <div class="titleBtnBox">
        <h1 class="aboutMeTitle">{{miPorfolio.Name}}</h1>
        <div>
            <a href="" class="btn"><fa-icon [icon]="faPenToSquare"></fa-icon></a>
        </div>
    </div>
    <div class="aboutMeTextImg">
        <div>
            <img [src]="miPorfolio.ImgFace">

        </div>
        <div class="aboutMe-info">
            <div> {{miPorfolio.Position}}</div>
            <div> {{miPorfolio.Education}}</div>
            <div> {{miPorfolio.Location}}</div>
            <div> {{miPorfolio.Description}}</div>            
            <div class="btn"> Contact information </div>
        </div>
    </div>
</article>
